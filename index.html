<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="sammartino.mike@gmail.com"> <!--don't need id because the field is hidden from the user-->
				<fieldset>
					<legend>Your contact information</legend> <!--describes fieldset, works hand in hand with fieldset, always inside fieldset-->
					<label for="name">Your name </label> <!--for refers to id name in input tag-->
						<input type="text" id="name" name="name"> <!--id is associated with the label tag. name is associated with the form processing script. frontend hires someone to write processing script-->
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Including Area Code"> <!--tel activates phone number keypad on smartphone-->
					<label for="email">Email</label>
						<input type="email" id="email" name="email"> <!--email activates @-symbol keypad on smartphone-->
				</fieldset>
				<fieldset>
					<legend>About your sexy abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date"> <!--relatively new type (as of 2018?) some browsers wont handle perfectly. javascript can be used to format date across all browsers-->
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10"> 
					<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio" name="ufotype" value="classic">Classic oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
						</label> <!--name stays same so all options are associated with each other. common bug is name not the same and more than one selects-->
						<label>
							<input type="radio" name="ufotype" value="galactica">
							Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">Borg-style cube
						</label>
					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected> Select One... </option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
						</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Your wildest dreams"></textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list
					</label>
				</fieldset>
				<button type="submit">Take Me to Your Leader</button> <!--no name or value needed, only sends the info to server, not used in processing-->
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				French Quarter &middot;
				New Orleans, LA 70113
			</address>
			<p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d221064.11607388293!2d-90.02265091892467!3d30.033219496251128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8620a454b2118265%3A0xdb065be85e22d3b4!2sNew%20Orleans%2C%20LA!5e0!3m2!1sen!2sus!4v1656199874064!5m2!1sen!2sus" width="400" height="300" style="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <!--iframe pokes a hole in your website and makes another website. calls out to google to get that info/website-->
			</p>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
